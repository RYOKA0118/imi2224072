<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Reveal Tutorial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
      href="https://kit.fontawesome.com/92f5a1e7ee.js" 
      crossorigin="anonymous">
      <script>
        (function(d) {
          var config = {
            kitId: 'elg1fso',
            scriptTimeout: 3000,
            async: true
          },
          h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
        })(document);
      </script>
      <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    <!-- section 01 -->
    <section class="sec-01">
        <div class="container">
            <h2 class="main-title">Ilustration</h2>
            <div class="content">
                <div class="image">
                    <img src="./images/Maedatokyo.jpg" alt="">
            </div>
            <div class="text-box">
                <h3>制作年月：2023年2月</h3>
                <p>使用ソフト：CLIP STUDIO PAINT PRO</p>
                <p>俳優の前田拳太郎さんを描いたイラストです。イベントの際に撮影させていただいた写真を参考に制作しました。                    
                </p>
            </div>    
            
            <div class="media-icons">
                <a href="#" class="icon"></a>
            </div>
        </div>
    </section>        

    <!-- section02 -->
    <section class="sec-02">
        <div class="container">

            <div class="content">
                <div class="image">
                    <img src="./images/Maedaosaka.jpg" alt="">
            </div>
            <div class="text-box">
                <h3>制作年月：2023年3月</h3>
                <p>使用ソフト：CLIP STUDIO PAINT PRO</p>
                <p>同じく前田拳太郎さんを描いたイラストです。一枚目と同様の手順でしたが、より似せられるよう努めました。                    
                </p>
            </div>    
            <div class="media-icons">
                <a href="#" class="icon"></a>
            </div>
        </div>
    </section>      

     <!-- section03 -->
     <section class="sec-03">
        <div class="container">

            <div class="content">
                <div class="image">
                    <img src="./images/Maedayonton.jpg" alt="">
            </div>
            <div class="text-box">
                <h3>制作年月：2023年4月</h3>
                <p>使用ソフト：CLIP STUDIO PAINT PRO</p>
                <p>同じく前田拳太郎さんを描いたイラストです。こちらはオンラインイベントだったため記憶を頼りに制作しました。            
                </p>
            </div>    
            <div class="media-icons">
                <a href="#" class="icon"></a>
            </div>
        </div>
    </section>      


    
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        ScrollReveal({ 
            reset: true, 
            distance: "60px", 
            duration: 2000,
            delay: 200,
        });
        ScrollReveal().reveal(".main-title, .section-title", { delay: 200, origin: "left" });
        ScrollReveal().reveal(".sec-01 .image, .info", { delay: 600, origin: "bottom" });
        ScrollReveal().reveal(".sec-01 .text-box", { delay: 700, origin: "right" });
        ScrollReveal().reveal(".sec-02 .image, .info", { delay: 600, origin: "bottom" });
        ScrollReveal().reveal(".sec-02 .text-box", { delay: 700, origin: "right" });
        ScrollReveal().reveal(".sec-03 .image, .info", { delay: 600, origin: "bottom" });
        ScrollReveal().reveal(".sec-03 .text-box", { delay: 700, origin: "right" });
    </script>
</body>
</html>
